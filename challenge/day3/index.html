<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stile.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="js/script.js"></script>
</head>
<body>

<div class="wrap">

    <div class="container form-login">
        <script src="js/user_test.js"></script>
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <h1>ChatOnline</h1>
                </div>
                <div class="form-group">
                    <label for="usr">Введите имя</label>
                    <input type="text" class="form-control" id="usr">
                    <p class="text-danger" id="error"></p>

                    <button type="button" onclick="login_user()" class="btn btn-warning btn-block btn-login">Вход
                    </button>

                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 coppy">
                <p>&copy; Challenge day 3</p>
            </div>
        </div>
    </div>
    <div class="container chat" style="display: none">
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <h1>ChatOnline</h1>
                </div>

                <div class="form-group panel-chat">
                    <div class="chat-windows">
                        <script>
                                send_mesen();
                                setInterval(reset_chat,1000)
                        </script>
                    </div>
                    <hr>
                    <div class="col-md-8"><input type="text" class="form-control" placeholder="Сообщение" id="mees"></div>
                    <div class="col-md-4">
                        <button type="button" onclick="mesen()" class="btn btn-warning btn-block btn-mess">Отправить
                        </button>
                    </div>


                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 coppy">
                <div class="col-md-10">
                    <p>&copy; Challenge day 3</p>
                </div>
                <div class="col-md-2">
                    <a href="#" class="btn btn-block" onclick="logout()">Выход</a>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    $('#usr').on('input keyup', function (e) {
        login()
    });
    $("#usr").keypress(function (e) {
        if (e.keyCode == 13) {
            login_user();
        }
    });
    $("#mees").keypress(function (e) {
        if (e.keyCode == 13) {
            mesen();
        }
    });
</script>
</body>
</html>
